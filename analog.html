<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="analog.css">
</head>

<body>
    <div id="analog-clock">
        <div class="center1" id="clock-face">
            <div id="markers">
                <div class="min-cross center1" id="min-cross1"></div>
                <div class="min-cross center1" id="min-cross2"></div>
                <div class="min-cross center1" id="min-cross3"></div>
                <div class="min-cross center1" id="min-cross4"></div>
                <div class="min-cross center1" id="min-cross5"></div>
                <div class="min-cross center1" id="min-cross6"></div>
                <div class="min-cross center1" id="min-cross7"></div>
                <div class="min-cross center1" id="min-cross8"></div>
                <div class="min-cross center1" id="min-cross9"></div>
                <div class="min-cross center1" id="min-cross10"></div>
                <div class="min-cross center1" id="min-cross11"></div>
                <div class="min-cross center1" id="min-cross12"></div>
                <div class="min-cross center1" id="min-cross13"></div>
                <div class="min-cross center1" id="min-cross14"></div>
                <div class="min-cross center1" id="min-cross15"></div>
                <div class="min-cross center1" id="min-cross16"></div>
                <div class="min-cross center1" id="min-cross17"></div>
                <div class="min-cross center1" id="min-cross18"></div>
                <div class="min-cross center1" id="min-cross19"></div>
                <div class="min-cross center1" id="min-cross20"></div>
                <div class="min-cross center1" id="min-cross21"></div>
                <div class="min-cross center1" id="min-cross22"></div>
                <div class="min-cross center1" id="min-cross23"></div>
                <div class="min-cross center1" id="min-cross24"></div>
                <div class="center1" id="min-cover"></div>
                <div class="cross center1" id="cross1"></div>
                <div class="cross center1" id="cross2"></div>
                <div class="sec-cross center1" id="cross3"></div>
                <div class="sec-cross center1" id="cross4"></div>
                <div class="sec-cross center1" id="cross5"></div>
                <div class="sec-cross center1" id="cross6"></div>
                <div class="center1" id="mark-circle">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="ten">10</div>
                    <div id="eleven">11</div>
                    <div id="twelve">12</div>
                </div>
            </div>
        </div>
        <div class="center1" id="hour-hand"></div>
        <div class="center1" id="minute-hand"></div>
        <div class="center1" id="second-hand"></div>
        <div class="center1" id="pointer"></div>
    </div>
    <script src="script.js"></script>
    <script src="analog.js"></script>
</body>

</html>
